version: 2.1

orbs:
  compare-url: iynere/compare-url@1.2.0

workflows:
  publish-orbs:
    jobs:
      - publish

jobs:
  publish:
    docker:
      - image: circleci/circleci-cli
    steps:
      - checkout
      - compare-url/reconstruct
      - compare-url/use:
          custom-logic: |
            for f in `git log --format="" --name-only ${CIRCLE_COMPARE_URL##http*/} packages | cut -d"/" -f2 | sort -u`; do
             echo "contents in $f were modified"
            done
          step-name: Publish modified orbs
